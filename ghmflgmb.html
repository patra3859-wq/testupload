<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>ghmflgmb | Flipbook Viewer</title>

  <!-- jQuery -->
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>

  <!-- ✅ Official DearFlip CDN (Correct MIME Type) -->
  <link rel='stylesheet' href='https://cdn.dearflip.com/latest/css/dflip.min.css'/>
  <script src='https://cdn.dearflip.com/latest/js/dflip.min.js'></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id='container'></div>

  <script type='text/javascript'>
    jQuery(document).ready(function () {
      var pdf = 'https://cdn.jsdelivr.net/gh/patra3859-wq/testupload/ghmflgmb.PDF';
      var options = {
        webgl: true,
        webglShadow: true,
        soundEnable: false,
        width: '100%',
        height: '100%',
        enableDownload: false,
        direction: DFLIP.DIRECTION.LTR,
        pageMode: DFLIP.PAGE_MODE.AUTO,
        singlePageMode: DFLIP.SINGLE_PAGE_MODE.AUTO,

        // ✅ Enable 3D right-click rotation
        backgroundColor: '#111',
        controlsProps: {
          view360: true,
          rotateCamera: true
        },
        rightClick: true
      };
      $('#container').flipBook(pdf, options);
    });
  </script>
</body>
</html>
